<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  

</head>

<body>

    <!--HEADER-->
    <header>
        <img class="panel" src="img/panel.png" alt="">
        <ul class="top-panel">
            <li class="buttom-top-panel"><a class="link-top-panel" href="">Meu YouBike</a></li>
            <li class="buttom-top-panel"><a class="link-top-panel" href="">Vender</a></li>
            <li class="buttom-top-panel"><a class="link-top-panel" href="">Forum</a></li>
            <li class="buttom-top-panel"><a class="link-top-panel" href="">Contato</a></li>
            <li class="buttom-top-panel"><a class="link-top-panel" href="">Ajuda</a></li>
        </ul>
        <div class="top-name">
            <span class="name"><a class="link-name" href="">Minhas Ofertas</a></span>
        </div>
        <div class="top-enter">
            <span class="enter">Ola! <a class="right-top-link" href="">Entrar</a> ou <a class="right-top-link" href="">Cadastre-se</a></span>
        </div>
    </header>



    <!--CONTENT-->

    <div class="content">
        <h1>Cadastre-se</h1>
        <hr>
        <a class="fb" href=""><img src="img/menu/button-fb.png" alt=""></a>
        <div class="box-lines"><img class="lines" src="img/menu/lines.png" alt="">
        </div>

        <form action="#">
            <input class="first-name" type="text" name="first-name" id="first-name" placeholder="First Name" required>
            <input class="last-name" type="text" name="last-name" id="last-name" placeholder="Last Name" required>
            <input class="email" type="email" name="email" id="email" placeholder="Email Address" required>
            <input class="choose" type="password" name="choose" id="choose" placeholder="Choose Password" required>
            <input class="confirm" type="password" name="confirm" id="confirm" placeholder="Password Confirm" required>
            <input class="send-me" type="checkbox" name="send-me" id="send-me">
            <div class="text-checkbox">
                <label for="send-me">Send me Youbike updates and tips</label>
            </div>
            <input class="create" type="submit" value="Create my Account">
        </form>

        <div class="text-footer-one">By clicking the button above, you agree to the Terms of Service</div>
        <div class="text-footer-two">Xiew our Privacy Policy.</div>


    </div>

</body>

</html>
